<!DOCTYPE html>
<html lang="en">
 
<!-- Head Section Content -->
<head>
 
    <!-- Page title -->
    <title>Student Registration Form</title>
</head>
 
<!-- Body Section Content -->
<body>
<center>
 
    <h3>Student Registration Details</h3>
 
    <!-- Creating a from -->
    <form action="#">
        <fieldset>
            <legend>Fill Detail</legend>
 
            <!-- Label and input field -->
            <p>
                <label>Enter Your name : <input name="Name" /></label>
            </p>
 
            <p>
                <label>Enter Your Age : <input type="number" name="age" /></label>
            </p>
            
            <p>
                <label>Date of Birth : <input type="date"
                    name="birthDate"></label>
            </p>
            
            <p>
                <label>Enter Password : <input type="password"
                    name="password"></label>
            </p>

            
             <!-- Label and radio button field -->
            <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
            </p>
            
            <!-- Label and radio button field -->
            <p>
                Qualification :
                <label><input type="checkbox" name="qualification"> HSC
                <input type="checkbox" name="qualification"> SSC
                <input type="checkbox" name="qualification"> BSC
                </label>
 
                
            </p>
 
            <p>
                <label>Enter Email : <input type="email"
                    name="email" /></label>
            </p>
 
            
 
            <!-- Label and textarea field -->
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"
                        rows="3"></textarea>
                </label>
            </p>
 
            <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
    </center>
</body>
 
</html>
